<div class="container d-flex">
  <form (ngSubmit)="Submit()" [formGroup]="registrationForm">
    <div class="mb-3">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" id="inputName">
    </div>
    <div class="mb-3">
      <label for="inputSurname" class="form-label">Surname</label>
      <input type="text" class="form-control" formControlName="surname" id="inputSurname">
    </div>
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="inputEmail" formControlName="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" id="inputPassword">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
