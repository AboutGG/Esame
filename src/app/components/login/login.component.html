<div class="container d-flex">
    <form (ngSubmit)="Submit()" [formGroup]="loginForm">
        <div class="mb-3">
            <label class="form-label" for="inputEmail">Email address</label>
            <input aria-describedby="emailHelp" class="form-control" formControlName="email" id="inputEmail"
                   type="email">
            <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputPassword">Password</label>
            <input class="form-control" formControlName="password" id="inputPassword" type="password">
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" id="exampleCheck1" type="checkbox">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
