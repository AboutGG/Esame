<div class="container d-flex justify-content-center align-items-center vh-100 ">
   <div class="p-5 bg-dark border border-5 border-white rounded-4">
      <form (ngSubmit)="Submit()" [formGroup]="loginForm">
        <div class="mb-1">
          <div class="d-flex flex-column justify-content-center align-items-center">
             <img class="w-100 mb-3" style="max-width: 100px;"
        src="../../assets/img/Logo-what.png" alt="logo">
          </div>
          <label for="inputEmail" class="form-label text-white">EMAIL</label>
          <input type="email" class="form-control" id="inputEmail" formControlName="email" aria-describedby="emailHelp" required>
          <small class="text-danger">*Campo obbligatorio</small>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label text-white">PASSWORD</label>
          <input type="password" class="form-control" formControlName="password" id="inputPassword" required>
          <small class="text-danger">*Campo obbligatorio</small>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label text-white" for="exampleCheck1">Ricordami</label>
        </div>
        <div class="d-flex justify-content-end align-items-center pt-3">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-dark border-white border-2 ">ACCEDI</button>
        </div>
      </form>
  </div>
</div>
